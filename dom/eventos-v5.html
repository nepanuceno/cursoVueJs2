<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>Parar AQUI!!</span>
    </p>

    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                this.contador+=passo
                console.log("SOMAR: ", event)
            },
            atualizarXY(e) {
                console.log(e)
                this.x = e.clientX
                this.y = e.clientY
            },
            exibirAlerta(){
                alert("Alerta")
            }
        }
    })
</script>
