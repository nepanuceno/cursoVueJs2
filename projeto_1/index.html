<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Monster</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{ danger: playerLife < 20 }"
                        :style="{width: playerLife + '%' }" ></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                    <h1>Monstro</h1>
                    <div class="life-bar">
                        <div class="life"
                            :class="{ danger: monsterLife < 20 }"
                            :style="{width: monsterLife + '%' }" ></div>
                    </div>
                    <div>{{ monsterLife }}%</div>
                </div>
        </div>
        <div v-if="hasResult" class="panel results">
            <div class="win" v-if="monsterLife == 0 ">Você Ganhou ;-)</div>
            <div class="lose" v-else>Você Perdeu :-(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack" 
                        @click="attack(false)">Ataque</button>
                <button class="btn especial-attack"
                        @click="attack(true)">Ataque Especial</button>
                <button class="btn heal" 
                        @click="healAndHurt">Curar</button>
                <button class="btn give-up" 
                        @click="running=false">Desistir</button>
            </template>
            <button v-else class="btn new-game" @click="startGame">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" 
            class="panel logs">
                <ul>
                    <li v-for="log in logs"
                        :class="log.cls"
                        class="log"> {{ log.text }}
                    </li>
                </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
